syntax = "proto3";
option csharp_namespace = "Shared.Proto";
import "google/protobuf/timestamp.proto";

package department;

service DepartmentService {
    rpc CreateDept (CreateDeptRequest) returns (CreateDeptResponse);
    rpc UpdateDept (UpdateDeptRequest) returns (UpdateDeptResponse);
    rpc GetDeptById (ByIdRequest) returns (DeptResponse);
    rpc GetAllDepts (Empty) returns (DeptsResponse);
    rpc DeleteDept (ByIdRequest) returns (DeleteDeptResponse);
}

message CreateDeptRequest {
    string Name = 1;
    string Manager = 2;
}

message UpdateDeptRequest {
    int32 Id = 1;
    string Name = 2;
    string Manager = 3;
}

message ByIdRequest {
    int32 Id = 1;
}

message Empty {}

message DeptResponse {
    int32 Id = 1;
    string Name = 2;
    string Manager = 3;
    string CreatedDate = 4;
    google.protobuf.Timestamp LastUpdated = 5;
}

message CreateDeptResponse {
    int32 Id = 1;
    string Name = 2;
    string Manager = 3;
    string CreatedDate = 4;
    google.protobuf.Timestamp LastUpdated = 5;
}

message UpdateDeptResponse {
    int32 Id = 1;
    string RMessage = 2;
}

message DeleteDeptResponse {
    int32 Id = 1;
    string RMessage = 2;
}

message DeptsResponse {
    repeated DeptResponse Depts = 1;
}
