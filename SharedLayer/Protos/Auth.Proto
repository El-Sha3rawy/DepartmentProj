syntax = "proto3";
option csharp_namespace = "Auth.Proto";

service AuthService {
	rpc Login (LoginRequest) returns (LoginResponse);
	rpc ValidationToken (ValidationTokenRequest) returns (ValidationTokenResponse);

}

message LoginRequest {
	string Email = 1;
	string Password = 2;
}

message LoginResponse {
	string Token = 1; 
	string UserId = 2; 
	string Message = 3;
	string Role = 4;
	bool Success = 5;
}

message ValidationTokenRequest {
	string token = 1;
}

message ValidationTokenResponse {
	bool IsValid = 1; 
	string UserId = 2; 
}